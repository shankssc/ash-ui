name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===== JOB 1: Setup & Cache =====
  setup:
    name: ğŸ”§ Setup & Cache
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: ğŸ—‚ï¸ Cache node_modules
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: ğŸ“¤ Upload dependencies cache
        uses: actions/upload-artifact@v3
        with:
          name: node-modules
          path: node_modules
          retention-days: 1

  # ===== JOB 2: Linting =====
  lint:
    name: ğŸ§¹ Lint Code
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download dependencies
        uses: actions/download-artifact@v3
        with:
          name: node-modules
          path: node_modules

      - name: ğŸ” Run ESLint
        run: npm run lint

  # ===== JOB 3: Type Checking =====
  type-check:
    name: âœ… TypeScript Check
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download dependencies
        uses: actions/download-artifact@v3
        with:
          name: node-modules
          path: node_modules

      - name: ğŸ” Run TypeScript compiler
        run: npm run type-check

  # ===== JOB 4: Unit Tests =====
  test:
    name: ğŸ§ª Run Unit Tests
    runs-on: ubuntu-latest
    needs: [setup, lint, type-check]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download dependencies
        uses: actions/download-artifact@v3
        with:
          name: node-modules
          path: node_modules

      - name: ğŸƒ Run tests with coverage
        run: npm run test:coverage

      - name: ğŸ“Š Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: ğŸ“ˆ Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            coverage/lcov.info
            coverage/cobertura-coverage.xml
          retention-days: 7

      - name: ğŸ“ Display coverage summary
        run: |
          echo "===== COVERAGE SUMMARY ====="
          cat coverage/coverage-summary.json | jq '.total'
          echo "============================="

  # ===== JOB 5: Build Storybook =====
  build-storybook:
    name: ğŸ“š Build Storybook
    runs-on: ubuntu-latest
    needs: [setup, lint, type-check, test]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download dependencies
        uses: actions/download-artifact@v3
        with:
          name: node-modules
          path: node_modules

      - name: ğŸ”¨ Build Storybook
        run: npm run build-storybook

      - name: ğŸ“¤ Upload Storybook build
        uses: actions/upload-artifact@v3
        with:
          name: storybook-build
          path: storybook-static/
          retention-days: 7

  # ===== JOB 6: Deploy to Netlify (only on main branch) =====
  deploy:
    name: ğŸš€ Deploy to Netlify
    runs-on: ubuntu-latest
    needs: [build-storybook]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Storybook build
        uses: actions/download-artifact@v3
        with:
          name: storybook-build
          path: storybook-static

      - name: ğŸŒ Deploy to Netlify
        id: deploy
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: "./storybook-static"
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy: ${{ github.sha }} - ${{ github.event.head_commit.message }}"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
          alias: ash-ui-${{ github.sha }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1

      - name: âœ… Deployment successful
        run: echo "ğŸ‰ Storybook deployed successfully to ${{ steps.deploy.outputs.deploy-url }}"

  # ===== JOB 7: Create PR Comment with Preview (for PRs) =====
  preview-comment:
    name: ğŸ’¬ Add Preview Comment
    runs-on: ubuntu-latest
    needs: [build-storybook]
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Download Storybook build
        uses: actions/download-artifact@v3
        with:
          name: storybook-build
          path: storybook-static

      - name: ğŸŒ Deploy preview to Netlify
        id: deploy-preview
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: "./storybook-static"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Preview: PR #${{ github.event.number }} - ${{ github.event.pull_request.title }}"
          enable-pull-request-comment: true
          enable-commit-comment: false
          overwrites-pull-request-comment: true
          alias: pr-${{ github.event.number }}-${{ github.sha }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1

      - name: ğŸ“ Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comment } = await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ **Preview Deployed!**\n\nğŸ“– Storybook Preview: ${process.env.DEPLOY_PRIME_URL}\n\nâœ… All checks passed. Ready for review!`
            });
        env:
          DEPLOY_PRIME_URL: ${{ steps.deploy-preview.outputs.deploy-url }}
