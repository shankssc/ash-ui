name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===== JOB 1: Setup (runs npm ci once to warm cache) =====
  setup:
    name: ğŸ”§ Setup Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ash-ui/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: ash-ui

  # ===== JOB 2: Linting =====
  lint:
    name: ğŸ§¹ Lint Code
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ash-ui/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: ash-ui

      - name: ğŸ” Run ESLint
        run: npm run lint
        working-directory: ash-ui

  # ===== JOB 3: Type Checking =====
  type-check:
    name: âœ… TypeScript Check
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ash-ui/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: ash-ui

      - name: ğŸ” Run TypeScript compiler
        run: npm run type-check
        working-directory: ash-ui

  # ===== JOB 4: Unit Tests =====
  test:
    name: ğŸ§ª Run Unit Tests
    runs-on: ubuntu-latest
    needs: [setup, lint, type-check]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ash-ui/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: ash-ui

      - name: ğŸƒ Run tests with coverage
        run: npm run test:coverage
        working-directory: ash-ui

      - name: ğŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ash-ui/coverage/
          retention-days: 7

  # ===== JOB 5: Build Storybook (ONLY on PRs and main branch) =====
  build-storybook:
    name: ğŸ“š Build Storybook
    runs-on: ubuntu-latest
    needs: [setup, lint, type-check, test]
    if: ${{ github.event_name == 'pull_request' || github.ref == 'refs/heads/main' }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ash-ui/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: ash-ui

      - name: ğŸ”¨ Build Storybook
        run: npm run build-storybook
        working-directory: ash-ui

      - name: ğŸ“¤ Upload Storybook build
        uses: actions/upload-artifact@v4
        with:
          name: storybook-build
          path: ash-ui/storybook-static/
          retention-days: 7

  # ===== JOB 6: Deploy to Netlify (ONLY on main branch) =====
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-storybook]
    if: ${{ github.ref == 'refs/heads/main' }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ash-ui/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: ash-ui

      - name: ğŸ“¥ Download Storybook build
        uses: actions/download-artifact@v4
        with:
          name: storybook-build
          path: storybook-static

      - name: ğŸŒ Deploy to Netlify
        id: deploy
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: "./storybook-static"
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy: ${{ github.sha }} - ${{ github.event.head_commit.message }}"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
          alias: production
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1

      - name: âœ… Deployment successful
        run: |
          echo "ğŸ‰ Production deploy successful!"
          echo "ğŸ”— Live URL: ${{ steps.deploy.outputs.deploy-url }}"

  # ===== JOB 7: PR Preview Deployment (ONLY on PRs) =====
  preview-deploy:
    name: ğŸ‘ï¸ Deploy PR Preview
    runs-on: ubuntu-latest
    needs: [build-storybook]
    if: ${{ github.event_name == 'pull_request' }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ash-ui/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: ash-ui

      - name: ğŸ“¥ Download Storybook build
        uses: actions/download-artifact@v4
        with:
          name: storybook-build
          path: storybook-static

      - name: ğŸŒ Deploy preview to Netlify
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: "./storybook-static"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Preview: PR #${{ github.event.number }} - ${{ github.event.pull_request.title }}"
          enable-pull-request-comment: true
          enable-commit-comment: false
          overwrites-pull-request-comment: true
          alias: pr-${{ github.event.number }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
